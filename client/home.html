<template name="home">
        <div class="container mainContainer" id="container">
        <br>
            <div class="row">
                <div  class="col-md-7" align="center">
                    <br>
                    <button type="button" class="btn btn-lg btn-success" disabled="disabled">Загальна інформація</button>
                    <br><br>
                    <table>
                        <tr>
                            <td>Назва: </td>
                            <td>Тернопільське тролейбусне депо</td>
                        </tr>
                        <tr>
                            <td>Країна: </td>
                            <td>Україна</td>
                        </tr>
                        <tr>
                            <td>Місто: </td>
                            <td>Тернопіль</td>
                        </tr>
                        <tr>
                            <td>Адреса: </td>
                            <td>вул. Тролейбусна, 7</td>
                        </tr>
                        <tr>
                            <td>Телефон: </td>
                            <td>43-63-62</td>
                        </tr>
                        <tr>
                            <td>Вартість проїзду: </td>
                            <td>1,50 грн (повний), 1 грн (пільговий)</td>
                        </tr>
                        <tr>
                            <td>Перша тролейбусна мережа в Тернополі: </td>
                            <td>1976 рік</td>
                        </tr>
                    </table>
                    <br>
                </div>

                <div class="col-md-3" align="center">
                    <p>
                        {{>hello}}
                    </p>
                    
                </div>
            </div>
        </div>

        <div align="center">
            <h1>Ти зможеш знайти інформацію про:</h1> 
            {{#each news}}
            <h2>{{Project}}</h2>
            <p>{{Description}}</p>
            {{/each}}
        </div>
        <br>
        <br>   
</template>

<template name="me">
    <p>Депо міста Тернопіль</p>
</template>


<template name="Layout">
  <div>
    {{> yield region="aside"}}
  </div>

  <div>
    {{> yield}}
  </div>

  <div>
    {{> yield region="footer"}}
  </div>
</template>


<template name="Aside">
    <p align="center"></p>
</template>

<template name="Footer">
    <h4 id="foot" align="center">Тернопіль, 2015</h4>
</template>
