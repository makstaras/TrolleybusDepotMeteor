<template name="todos">
<div class="page-header">
<h2>Маршрут №{{list.name}}<small> - зупинкa </small><input class="input-xlarge todotext" type="text" name="todotext" value="" id="todotext"></h2>
</div>
<table class="table table-striped table-hover table-condensed">
<thead>
<tr>
<th>Зупинки</th>
<th>Видалити</th>
</tr>
</thead>
<tbody>
{{#each todolist}}
{{>todolistitem}}
{{/each}}
</tbody>
</table>
</template>
<template name="todolistitem">
<tr class="todoitem {{done_class}}">
{{#if editing_todo}}
<td><input class="todotext" type="text" name="todotext" value="{{todotext}}" id="todotext"/></td>
{{else}}
<td class="todoitemtext">{{todotext}}</td>
{{/if}}
<td><span class="glyphicon glyphicon-trash removetodo"></span></td>
</tr>
</template>
